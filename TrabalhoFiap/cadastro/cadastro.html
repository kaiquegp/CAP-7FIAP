<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylecadastro.css">
  <script defer src="./scriptcadastro.js"></script>
  <title>Cadastro</title>

</head>
<body>
  <main class="register">

    <div class="logo">
        <a href="../inicio/inicio.html"><img id="logoh" src="../img/logoh.png" alt="logo"></a>
        <div class="nomeh">HEALTH TRACK</div> 
    </div>

  <div class="register_container">

      <h1 class="register_tittle">Cadastro</h1>

    <form class="register_form">

      <input class="register_input" type="text" placeholder="Nome de Usuário">
      <span class="register_input-border"></span>

      <input class="register_input" type="text" placeholder="Gênero">
      <span class="register_input-border"></span>

      <p id="data">Data de nascimento:</p>
      <input class="register_input" type="date" placeholder="Data Data de nascimento">
      <span class="register_input-border"></span>
      
   
      <input class="register_input" type="email" placeholder="E-Mail">
      <span class="register_input-border"></span>

      <input class="register_input" type="password" placeholder="Senha">
      <span class="register_input-border"></span>

      <a class="terms_of_use" href="#" id="myBtn">Termos de uso</a>

      <div class="register_terms">
        <input type="checkbox">
        <label >Li e aceito os termos</label>
      </div>

      <button class="register_submit">Cadastrar</button>

      <a class="login_redirect" href="../login/login.html">Ja possuí uma conta? Entre aqui!</a>

    </form>
  </div>

  </main>

   <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

</body>
</html>
