<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylelogin.css">
  <title>Login</title>

</head>
<body>
  <main class="register">

    <div class="logo">
        <a href="../inicio/inicio.html"><img id="logoh" src="../img/logoh.png" alt="logo"></a>
        <div class="nomeh">HEALTH TRACK</div> 
    </div>

    <div class="register_container">

      <h1 class="register_tittle">Entrar</h1>

      <form class="register_form">
   
        <input class="register_input" type="email" placeholder="E-Mail">
        <span class="register_input-border"></span>

        <input class="register_input" type="password" placeholder="Senha">
        <span class="register_input-border"></span>


        <button class="register_submit">Entrar</button>
        
        <a class="login_redirect" href="../paginic/paginic.html">Esqueceu a senha?</a>
        <a class="login_redirect" href="../cadastro/cadastro.html">NÃ£o possui uma conta? Cadastre-se aqui!</a>

      </form>

    </div>

  </main>

   <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

</body>
</html>
